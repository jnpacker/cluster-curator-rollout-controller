# This rule is not used by the project cluster-curator-rollout-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over rollout.open-cluster-management.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cluster-curator-rollout-controller
    app.kubernetes.io/managed-by: kustomize
  name: clustercuratorrollout-admin-role
rules:
- apiGroups:
  - rollout.open-cluster-management.io
  resources:
  - clustercuratorrollouts
  verbs:
  - '*'
- apiGroups:
  - rollout.open-cluster-management.io
  resources:
  - clustercuratorrollouts/status
  verbs:
  - get
